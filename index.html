<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;
200;300;400;600;700;800;900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./frontend/css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">TODO List</h1>
            <section id="form-container" class="form-container">
                <h2 class="form-container__title">Cadastro de Atividades</h2>
                <form class="item-form" action="" method="post">
                    <input type="text" name="name" id="name" class="item-form__input"
                        placeholder="Digite a atividade" />

                    <textarea id="description" class="item-form__textarea" placeholder="Descreva a sua atividade"
                        cols="30" rows="10"></textarea>

                    <button type="submit" class="item-form__button">
                        Cadastrar
                    </button>
                </form>
                <div id="message" class="message">Mensagem AVISO</div>

            </section>
        </header>

        <main class="main">
            <section id="item-list" class="item-list">
                <article class="item-card">

                    <header class="item-card__header">
                        <h2 class="item-card__title">Título da Atividade</h2>
                    </header>

                    <section class="item-card__body">
                        <p class="item-card__description">Está é a descrição da atividade. Aqui você pode detalhas as informações importantes sobre a atividade</p>
                    </section>

                    <footer class="item-card__footer">
                        <button class="item-card__button item-card__button--edit">Editar</button>
                        <button class="item-card__button item-card__button--delete">Excluir</button>
                    </footer>

                </article>
            </section>
        </main>
    </div>


    <script src="./js/app.js"></script>
</body>

</html>
